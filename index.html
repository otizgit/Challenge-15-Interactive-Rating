<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/96a70be8ea.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="container">
            <div class="logo">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="question">
                How did we do?
            </div>
            <div class="query">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering.
            </div>
            <div class="numbers">
                <div class="num-div">1</div>
                <div class="num-div">2</div>
                <div class="num-div">3</div>
                <div class="num-div">4</div>
                <div class="num-div">5</div>
            </div>
            <button class="button" type="submit">SUBMIT</button>
        </div>        

        <div class="container container2">
            <div class="thank-you">
                <img src="./illustration-thank-you.svg" alt="">
            </div>
            <div class="result"><p>You selected <span class="span"></span> out of 5</p></div>
            <h2>Thank you!</h2>
            <div class="query">
                We appreciate you taking a time to give a rating. If you ever need more support, don't hesitate to get in touch!
            </div>        
            <div class="okay">Okay</div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
